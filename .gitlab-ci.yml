stages:
  - build

build:
  stage: build
  image: golang:1.10.2
  before_script:
    - cd $GOPATH/src
    - mkdir -p gitlab.com/$CI_PROJECT_NAMESPACE
    - cd gitlab.com/$CI_PROJECT_NAMESPACE
    - ln -s $CI_PROJECT_DIR
    - cd $CI_PROJECT_NAME
  script:
    # Compile and name the binary as `mvnrc`
    - go build -o mvnrc
    # Execute the binary
    - ./mvnrc